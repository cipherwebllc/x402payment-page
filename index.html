    <script>

                                <strong>ğŸ“Œ æ‰‹é †:</strong><br>

                                2. ã€Œæ¥ç¶šã€ã‚’ã‚¯ãƒªãƒƒã‚¯<br>
                                3. ã“ã®ãƒšãƒ¼ã‚¸ã‚’é¸æŠã—ã¦ã€Œæ¬¡ã¸ã€<br>

                            </div>

                    }

                    // For MetaMask specifically, try to use window.ethereum.providers
                    if (walletType === 'metamask' && window.ethereum.providers) {

                    }

                    showStatus(`${walletType}ã«æ¥ç¶šä¸­...`, 'info');

                    // Request account access - this will prompt the wallet

                        } else if (requestError.code === -32002) {

        async function sendPayment() {

                const btn = document.getElementById('payBtn');
                btn.disabled = true;
                btn.textContent = 'Processing...';

                showStatus('ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³æº–å‚™ä¸­...', 'info');

                const tx = await usdcContract.transfer(RECEIVER_ADDRESS, amount);
